<!doctype html>
<html lang="ka">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>დარგობრივი ლექსიკონი</title>
    <link href="styles/global.css" rel="stylesheet" />
    <link href="styles/shared.css" rel="stylesheet" />
    <link href="styles/other.css" rel="stylesheet" />
    <link href="styles/main.css" rel="stylesheet" />
    <script src="/scripts/burger-menu.js" defer></script>
    <script src="/scripts/fields.js" defer></script>
    <script src="/scripts/dialogs.js" defer></script>
  </head>
  <body>
    <header class="header edge-padding">
      <div class="header-content width-limiter">
        <a href="/">
          <img class="logo" src="/public/vectors/logo.svg" alt="logo" />
        </a>
        <button id="menu-button" class="vector-button">
          <img class="menu-img" src="/public/vectors/burger.svg" alt="menu" />
        </button>
        <nav class="desktop-nav">
          <a href="/about.html">ლექსიკონის შესახებ</a>
          <a href="/contact.html">კონტაქტი</a>
        </nav>
      </div>
    </header>
    <div class="main-outer edge-padding">
      <main class="main-content width-limiter">
        <section id="desktop-filters-content" class="filter-content">
          <div class="filter-group">
            <div class="select-container">
              <select name="sorting" class="select base-field">
                <option value="">სორტირება</option>
                <option value="en">A-დან Z-მდე</option>
                <option value="ka">ა-დან ჰ-მდე</option>
                <option value="recent">ბოლოს დამატებული</option>
              </select>
              <img
                class="select-arrow"
                src="/public/vectors/down.svg"
                alt="arrow"
              />
            </div>
            <button
              class="filter-icon-container vector-button reset-filters-button"
              title="ფილტრების გასუფთავება"
            >
              <img src="/public/vectors/retry.svg" alt="reload" />
            </button>
          </div>
          <div class="filter-group">
            <input class="base-field" placeholder="აკრიფე ასო" />
            <div
              class="filter-icon-container filter-help"
              title="ამ ველში ჩაწერილი ასოთი/ასოებით დაიწყება ტერმინები"
            >
              <img src="/public/vectors/question.svg" alt="arrow down" />
            </div>
          </div>
          <ul class="checkbox-list level-1">
            <div class="checkbox-group">
              <div class="checkbox-container active">
                <input id="science-checkbox-desktop" type="checkbox" />
                <label for="science-checkbox-desktop">მეცნიერება</label>
                <button class="vector-button">
                  <img src="/public/vectors/down.svg" alt="arrow down" />
                </button>
              </div>
              <ul class="checkbox-list level-2">
                <div class="checkbox-group">
                  <div class="checkbox-container">
                    <input id="physics-checkbox-desktop" type="checkbox" />
                    <label for="physics-checkbox-desktop">ფიზიკა</label>
                    <button class="vector-button">
                      <img src="/public/vectors/down.svg" alt="arrow down" />
                    </button>
                  </div>
                </div>
                <div class="checkbox-group">
                  <div class="checkbox-container active">
                    <input id="math-checkbox-desktop" type="checkbox" />
                    <label for="math-checkbox-desktop">მათემატიკა</label>
                    <button class="vector-button">
                      <img src="/public/vectors/down.svg" alt="arrow down" />
                    </button>
                  </div>
                  <ul class="checkbox-list level-3">
                    <div class="checkbox-group">
                      <div class="checkbox-container">
                        <input id="algebra-checkbox" type="checkbox" />
                        <label for="algebra-checkbox">ალგებრა</label>
                      </div>
                    </div>
                    <div class="checkbox-group">
                      <div class="checkbox-container">
                        <input id="geometry-checkbox" type="checkbox" />
                        <label for="geometry-checkbox">გეომეტრია</label>
                      </div>
                    </div>
                  </ul>
                </div>
                <div class="checkbox-group">
                  <div class="checkbox-container">
                    <input id="chemistry-checkbox-desktop" type="checkbox" />
                    <label for="chemistry-checkbox-desktop">ქიმია</label>
                    <button class="vector-button">
                      <img src="/public/vectors/down.svg" alt="arrow down" />
                    </button>
                  </div>
                </div>
                <div class="checkbox-group">
                  <div class="checkbox-container">
                    <input id="geography-checkbox-desktop" type="checkbox" />
                    <label for="geography-checkbox-desktop">გეოგრაფია</label>
                    <button class="vector-button">
                      <img src="/public/vectors/down.svg" alt="arrow down" />
                    </button>
                  </div>
                </div>
              </ul>
            </div>
            <div class="checkbox-group">
              <div class="checkbox-container">
                <input id="tech-checkbox-desktop" type="checkbox" />
                <label for="tech-checkbox-desktop">ტექნიკა</label>
                <button class="vector-button">
                  <img src="/public/vectors/down.svg" alt="arrow down" />
                </button>
              </div>
            </div>
            <div class="checkbox-group">
              <div class="checkbox-container">
                <input id="nature-checkbox-desktop" type="checkbox" />
                <label for="nature-checkbox-desktop">ბუნება</label>
                <button class="vector-button">
                  <img src="/public/vectors/down.svg" alt="arrow down" />
                </button>
              </div>
            </div>
            <div class="checkbox-group">
              <div class="checkbox-container">
                <input id="literature-checkbox-desktop" type="checkbox" />
                <label for="literature-checkbox-desktop">ლიტერატურა</label>
                <button class="vector-button">
                  <img src="/public/vectors/down.svg" alt="arrow down" />
                </button>
              </div>
            </div>
            <div class="checkbox-group">
              <div class="checkbox-container">
                <input id="fantasy-checkbox-desktop" type="checkbox" />
                <label for="fantasy-checkbox-desktop">ფენტეზი</label>
                <button class="vector-button">
                  <img src="/public/vectors/down.svg" alt="arrow down" />
                </button>
              </div>
            </div>
            <div class="checkbox-group">
              <div class="checkbox-container">
                <input id="astrology-checkbox-desktop" type="checkbox" />
                <label for="astrology-checkbox-desktop">ასტროლოგია</label>
                <button class="vector-button">
                  <img src="/public/vectors/down.svg" alt="arrow down" />
                </button>
              </div>
            </div>
          </ul>
          <button class="base-button">ძებნა</button>
        </section>
        <section class="right-section">
          <section class="search-controls">
            <div class="search-input-container">
              <input class="search-input" type="text" placeholder="ძიება" />
              <a href="/term-not-found.html">
                <button class="search-button">
                  <img
                    class="search-button-img"
                    src="/public/vectors/search.svg"
                    alt="search"
                  />
                </button>
              </a>
            </div>
            <button id="filter-modal-open-button" class="filter-modal-toggle">
              <span>ფილტრი</span>
              <img src="/public/vectors/filter.svg" height="32px" />
            </button>
            <ul class="selected-filter-list">
              <li class="selected-filter-item">
                ასტროლოგია
                <button class="selected-filter-remove-button vector-button">
                  <img src="/public/vectors/x.svg" />
                </button>
              </li>
              <li class="selected-filter-item">
                ფიზიკა
                <button class="selected-filter-remove-button vector-button">
                  <img src="/public/vectors/x.svg" />
                </button>
              </li>
              <li class="selected-filter-item">
                აგროქიმია
                <button class="selected-filter-remove-button vector-button">
                  <img src="/public/vectors/x.svg" />
                </button>
              </li>
              <li class="selected-filter-item">
                გენეტიკა
                <button class="selected-filter-remove-button vector-button">
                  <img src="/public/vectors/x.svg" />
                </button>
              </li>
              <li class="selected-filter-item">
                მათემატიკა
                <button class="selected-filter-remove-button vector-button">
                  <img src="/public/vectors/x.svg" />
                </button>
              </li>
            </ul>
          </section>
          <section class="not-found-container">
            <h1 class="not-found-title">ტერმინი ვერ მოიძებნა</h1>
            <button href="/" class="base-button secondary-button">
              მოითხოვე ტერმინის დამატება
            </button>
          </section>
        </section>
      </main>
    </div>
    <footer class="footer edge-padding">
      <div class="footer-content width-limiter">
        <div class="sub-group">
          <label class="sub-label">გამოიწერეთ სიახლეები:</label>
          <form
            class="base-field sub-input-container errorable-field"
            id="subscribe-form"
          >
            <input
              class="sub-input field-input"
              type="email"
              placeholder="ელ. ფოსტა"
            />
            <button class="sub-button">
              <svg
                class="sub-button-img"
                width="24"
                height="24"
                viewBox="0 0 24 24"
                fill="none"
                xmlns="http://www.w3.org/2000/svg"
              >
                <path
                  d="M2.49853 1.35C1.78135 1.60781 1.31728 2.21719 1.2751 2.9625C1.25635 3.30938 1.29385 3.48281 2.20322 7.13438C2.72822 9.22969 3.16885 10.9594 3.18291 10.9781C3.19697 10.9922 5.57822 11.2219 8.4751 11.4891C11.3673 11.7563 13.7345 11.9859 13.7345 12C13.7345 12.0141 11.3673 12.2438 8.4751 12.5109C5.57822 12.7781 3.19697 13.0078 3.18291 13.0219C3.16885 13.0406 2.72822 14.7703 2.20322 16.8656C1.29385 20.5172 1.25635 20.6906 1.2751 21.0375C1.30322 21.5109 1.45791 21.8531 1.8001 22.2C1.9501 22.3453 2.17978 22.5141 2.32978 22.5844C2.57353 22.6969 2.65791 22.7109 3.10322 22.7109H3.60947L12.7782 18.1266C22.8704 13.0781 22.2563 13.4156 22.561 12.8016C22.7017 12.5156 22.711 12.4641 22.711 12C22.711 11.5359 22.7017 11.4844 22.561 11.1984C22.2563 10.5844 22.8704 10.9219 12.7829 5.87344L3.61885 1.29375L3.17822 1.27969C2.84541 1.26563 2.68603 1.28438 2.49853 1.35Z"
                  fill="#005CB8"
                />
              </svg>
              <span>მითითებული ელ. ფოსტა არასწორია</span>
            </button>
          </form>
        </div>
        <div class="partner-group">
          <h6 class="partner-title">პარტნიორები</h6>
          <div class="partner-logos">
            <a href="https://iliauni.edu.ge/ge" target="_blank">
              <img
                class="partner-logo"
                src="/public/vectors/ilia.svg"
                alt="logo"
              />
            </a>
            <a href="https://dressup.ge/ka/" target="_blank">
              <img
                class="partner-logo"
                src="/public/vectors/dressup.svg"
                alt="logo"
              />
            </a>
            <a href="https://lexicography.iliauni.edu.ge/" target="_blank">
              <img
                class="partner-logo"
                src="/public/vectors/lexicography.svg"
                alt="logo"
              />
            </a>
            <a href="https://terms.iliauni.edu.ge/" target="_blank">
              <img
                class="partner-logo"
                src="/public/vectors/owl.svg"
                alt="logo"
              />
            </a>
            <a href="https://unilab.iliauni.edu.ge/" target="_blank">
              <img
                class="partner-logo"
                src="/public/vectors/unilab.svg"
                alt="logo"
              />
            </a>
          </div>
        </div>
      </div>
      <span class="copyright">Copyright</span>
    </footer>
    <dialog id="filter-modal">
      <div class="filter-modal-content">
        <button id="filter-modal-close-button" class="vector-button">
          <img src="/public/vectors/x.svg" alt="close" />
        </button>
        <section class="filter-content">
          <div class="filter-group">
            <div class="select-container">
              <select name="sorting" class="select base-field">
                <option value="">სორტირება</option>
                <option value="en">A-დან Z-მდე</option>
                <option value="ka">ა-დან ჰ-მდე</option>
                <option value="recent">ბოლოს დამატებული</option>
              </select>
              <img
                class="select-arrow"
                src="/public/vectors/down.svg"
                alt="arrow"
              />

            <button
              class="filter-icon-container vector-button reset-filters-button"

            </button>
          </div>
          <div class="filter-group">
            <input class="base-field" placeholder="აკრიფე ასო" />
            <div
              class="filter-icon-container filter-help"
              title="ამ ველში ჩაწერილი ასოთი/ასოებით დაიწყება ტერმინები"
            >
              <img src="/public/vectors/question.svg" alt="arrow down" />
            </div>
          </div>
          <ul class="checkbox-list level-1">
            <div class="checkbox-group">
              <div class="checkbox-container active">
                <input id="science-checkbox" type="checkbox" />
                <label for="science-checkbox">მეცნიერება</label>
                <button class="vector-button">
                  <img src="/public/vectors/down.svg" alt="arrow down" />
                </button>
              </div>
              <ul class="checkbox-list level-2">
                <div class="checkbox-group">
                  <div class="checkbox-container">
                    <input id="physics-checkbox" type="checkbox" />
                    <label for="physics-checkbox">ფიზიკა</label>
                    <button class="vector-button">
                      <img src="/public/vectors/down.svg" alt="arrow down" />
                    </button>
                  </div>
                </div>
                <div class="checkbox-group">
                  <div class="checkbox-container">
                    <input id="math-checkbox" type="checkbox" />
                    <label for="math-checkbox">მათემატიკა</label>
                    <button class="vector-button">
                      <img src="/public/vectors/down.svg" alt="arrow down" />
                    </button>
                  </div>
                </div>
                <div class="checkbox-group">
                  <div class="checkbox-container">
                    <input id="chemistry-checkbox" type="checkbox" />
                    <label for="chemistry-checkbox">ქიმია</label>
                    <button class="vector-button">
                      <img src="/public/vectors/down.svg" alt="arrow down" />
                    </button>
                  </div>
                </div>
                <div class="checkbox-group">
                  <div class="checkbox-container">
                    <input id="geography-checkbox" type="checkbox" />
                    <label for="geography-checkbox">გეოგრაფია</label>
                    <button class="vector-button">
                      <img src="/public/vectors/down.svg" alt="arrow down" />
                    </button>
                  </div>
                </div>
              </ul>
            </div>
            <div class="checkbox-group">
              <div class="checkbox-container">
                <input id="tech-checkbox" type="checkbox" />
                <label for="tech-checkbox">ტექნიკა</label>

              </div>
            </div>
            <div class="checkbox-group">
              <div class="checkbox-container">
                <input id="nature-checkbox" type="checkbox" />
                <label for="nature-checkbox">ბუნება</label>
                <button class="vector-button">
                  <img src="/public/vectors/down.svg" alt="arrow down" />
                </button>
              </div>
            </div>
            <div class="checkbox-group">
              <div class="checkbox-container">
                <input id="literature-checkbox" type="checkbox" />
                <label for="literature-checkbox">ლიტერატურა</label>
                <button class="vector-button">
                  <img src="/public/vectors/down.svg" alt="arrow down" />
                </button>
              </div>
            </div>
            <div class="checkbox-group">
              <div class="checkbox-container">
                <input id="fantasy-checkbox" type="checkbox" />
                <label for="fantasy-checkbox">ფენტეზი</label>
                <button class="vector-button">
                  <img src="/public/vectors/down.svg" alt="arrow down" />
                </button>
              </div>
            </div>
            <div class="checkbox-group">
              <div class="checkbox-container">
                <input id="astrology-checkbox" type="checkbox" />
                <label for="astrology-checkbox">ასტროლოგია</label>
                <button class="vector-button">
                  <img src="/public/vectors/down.svg" alt="arrow down" />
                </button>
              </div>
            </div>
          </ul>
          <button class="base-button modal-filter-button">ძებნა</button>
        </section>
      </div>
    </dialog>
    <dialog id="success-modal" class="info-modal">
      <section class="info-modal-content">
        <img src="/public/vectors/success.svg" alt="success tick" />
        <p class="info-text">წარმატებით გამოიწერეთ სიახლეები</p>
        <a class="base-button secondary-button" href="/">
          მთავარ გვერდზე დაბრუნება
        </a>
      </section>
    </dialog>
    <dialog id="error-modal" class="info-modal">
      <section class="info-modal-content">
        <img src="/public/vectors/error.svg" alt="error" />
        <p class="info-text">დაფიქსირდა შეცდომა</p>
        <button
          class="base-button secondary-button"
          id="error-modal-close-button"
        >
          თავიდან ცდა
        </button>
      </section>
    </dialog>
  </body>
</html>

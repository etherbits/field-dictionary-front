<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title></title>
    <link href="styles/global.css" rel="stylesheet" />
    <link href="styles/shared.css" rel="stylesheet" />
    <link href="styles/terms.css" rel="stylesheet" />
    <link href="styles/pagination.css" rel="stylesheet" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Noto+Sans+Georgian:wght@100..900&display=swap"
      rel="stylesheet"
    />
    <script src="scripts/term-list.js" defer></script>
    <script src="scripts/burger-menu.js" defer></script>
  </head>
  <body>
    <header class="header edge-padding">
      <div class="header-content width-limiter">
        <a href="/">
          <img class="logo" src="/public/vectors/logo.svg" alt="logo" />
        </a>
        <button id="menu-button" class="vector-button">
          <img class="menu-img" src="/public/vectors/burger.svg" alt="menu" />
        </button>
      </div>
    </header>
    <div class="main-outer edge-padding">
      <div class="width-limiter">
        <main>
          <section id="term-list"></section>
          <ul class="pagination">
            <li class="pagination-item">
              <button class="pagination-button">
                <img src="/public/vectors/double-left.svg" alt="first page" />
              </button>
            </li>
            <li class="pagination-item">
              <button class="pagination-button">
                <img src="/public/vectors/left.svg" alt="previous page" />
              </button>
            </li>
            <li class="pagination-item">
              <button class="pagination-button active">1</button>
            </li>
            <li class="pagination-item">
              <button class="pagination-button">2</button>
            </li>
            <li class="pagination-item">
              <button class="pagination-button">...</button>
            </li>

            <li class="pagination-item">
              <button class="pagination-button">
                <img src="/public/vectors/right.svg" alt="next page" />
              </button>
            </li>
            <li class="pagination-item">
              <button class="pagination-button">
                <img src="/public/vectors/double-right.svg" alt="last page" />
              </button>
            </li>
          </ul>
        </main>
      </div>
    </div>
    <footer class="footer edge-padding">
      <div class="footer-content width-limiter">
        <div class="sub-group">
          <label class="sub-label">გამოიწერეთ სიახლეები:</label>
          <div class="sub-input-container">
            <input class="sub-input" type="email" placeholder="ელ. ფოსტა" />
            <button class="sub-button">
              <img
                class="sub-button-img"
                src="/public/vectors/send.svg"
                alt="send"
              />
            </button>
          </div>
        </div>
        <div class="partner-group">
          <h6 class="partner-title">პარტნიორები</h6>
          <div class="partner-logos">
            <img
              class="partner-logo"
              src="/public/vectors/ilia.svg"
              alt="logo"
            />
            <img
              class="partner-logo"
              src="/public/vectors/owl.svg"
              alt="logo"
            />
            <img
              class="partner-logo"
              src="/public/vectors/unilab.svg"
              alt="logo"
            />
          </div>
        </div>
      </div>
      <span class="copyright">Copyright</span>
    </footer>
  </body>
</html>
